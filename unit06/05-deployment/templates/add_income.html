{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>添加收入</h1>
    <form action="{{ url_for('add_income') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">收入名稱</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">類別</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" selected disabled>請選擇類別</option>
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">金額</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">日期</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="memo" class="form-label">備註</label>
            <textarea class="form-control" id="memo" name="memo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">添加收入</button>
    </form>
</div>
{% endblock %}
